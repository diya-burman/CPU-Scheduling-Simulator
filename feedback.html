<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="feedback.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    
    <nav style="background-color: #151D3B;" class="navStyle" aria-hidden="true">
        <a href="./index.html" style="color: #fff;">CPU Scheduler</a>
        <div class="nav-links" id="navLinks">
          <i class="fas fa-window-close" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="docs.html">Document</a></li>
            <li><a href="backend/ganttcharts.html">Simulator</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>

  <section class="container">
    <h1>Feedback for CPU Simulator</h1>

    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="cpu-algorithm">Favorite CPU Algorithm:</label>
      <select id="cpu-algorithm" name="cpu-algorithm" required>
        <option value="">Select an Algorithm</option>
        <option value="FCFS">First Come First Serve (FCFS)</option>
        <option value="SJF">Shortest Job First (SJF)</option>
        <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
        <option value="RR">Round Robin (RR)</option>
        <option value="Priority">Priority Scheduling</option>
        <option value="MLQ">Multilevel Queue (MLQ)</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Share your experience" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="thankYouMessage" class="hidden">
      <h2>Thank you for your feedback!</h2>
    </div>
  </section>

  <section class="footer">
    <p>Made With <i class="far fa-heart"></i> by Vaibhav & Diya</p>
    <p><i class="fa fa-copyright"></i> Copyright 2024 | All rights reserved</p>
  </section>

  <script src="feedback.js"></script>
  <script>
    function showMenu() {
        document.getElementById("navLinks").classList.add("show");
    }
  
    function hideMenu() {
        document.getElementById("navLinks").classList.remove("show");
    }
  </script>
</body>

</html>
