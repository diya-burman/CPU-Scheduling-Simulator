    <a href="./index.html" style="color: #fff;">CPU Scheduler</a>

    </div>
    <i class="fas fa-bars" onclick="showMenu()"></i>
  </nav>

  <section class="container">
    <h1>Feedback for CPU Simulator</h1>

    <form id="feedbackForm" action="http://localhost:3000/submit-feedback" method="POST">
      <!-- <form id="feedbackForm"> -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="cpu-algorithm">Favorite CPU Algorithm:</label>
      <select id="cpu-algorithm" name="cpu-algorithm" required>
        <option value="">Select an Algorithm</option>
        <option value="FCFS">First Come First Serve (FCFS)</option>
        <option value="SJF">Shortest Job First (SJF)</option>
        <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
        <option value="RR">Round Robin (RR)</option>
        <option value="Priority">Priority Scheduling</option>
        <option value="MLQ">Multilevel Queue (MLQ)</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Share your experience" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="thankYouMessage" class="hidden">
      <h2>Thank you for your feedback!</h2>
    </div>
  </section>
